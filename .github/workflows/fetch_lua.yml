#
# リリースブランチにLuaのソースをねじ込む
#
on:
  workflow_run:
    workflows: ["test_package.yml"]
    branches:
      - master
    types:
      - completed

jobs:
  fetch_lua_source:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if latest commit message contains "[Release]"
        id: check_commit_message
        run: git log -1 --pretty=%B | tr "[A-Z]" "[a-z]" | grep "\[release\]"
        continue-on-error: true

      - name: Git setup
        if: steps.check_commit_message.outcome == 'success'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: fetch and add Lua sources, then commit and push to release branch
        if: steps.check_commit_message.outcome == 'success'
        run: ./release.sh
